<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <div class="mb-4 h2 text-success text-center">
            Reset password
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <input class="form-control" placeholder="Email" formControlName="email" />
                <div class="error-message" *ngIf="hasDisplayableError('email')">
                  <div *ngIf="form.controls['email'].hasError('required')">Please enter your email address.</div>
                  <div *ngIf="form.controls['email'].hasError('invalidEmail')">Invalid email format.</div>
                </div>
              </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success w-100">
                  Send code
                </button>
            </div>
        </form>
    </div>
</div>
