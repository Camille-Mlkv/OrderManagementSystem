<div class="order-step-container">
    <div class="step-header">
      <div class="step-number">1</div>
      <h2>Choosing delivery address</h2>
    </div>
  
    <div class="form-section">
      <label class="custom-label" for="addressInput">Enter your address</label>
      <input
        id="addressInput"
        #inputField
        type="text"
        placeholder="Enter your address"
        class="custom-input"
      />
    </div>
  
    <button class="continue-button" (click)="onContinue()">Continue</button>
  </div>
