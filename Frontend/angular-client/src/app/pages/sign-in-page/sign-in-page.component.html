<div class="login-page">
    <div class="container mt-5 d-flex justify-content-center align-items-center">
      <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 h2 text-success text-center">Login</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password" required />
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
          <div class="text-center">
            <a href="/forgot-password" class="text-muted">Forgot your password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
